<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULATOR</title>
        <link rel ="stylesheet" href ="style/style.css">
    <script src ="./script/script.js"></script>
    </head>
<body>
    
    <center>
    <form name ="calculator">

    <input type="text" name ="display" placeholder="0" disabled style="width:241px; height:40px; text-align :right; font-size:30; 
    border-radius:8px; margin:3px;">
    <br><br>
    <input type ="button" onclick ="document.calculator.display.value +=1" value="1" style="width:60px; height:60px;
    border-radius : 8px; margin:3px">
    <input type ="button" onclick ="document.calculator.display.value +=2" value="2" style="width:60px; height:60px;
    border-radius : 8px; margin:3px">
    
    <input type ="button" onclick ="document.calculator.display.value +=3" value="3" style="width:60px; height:60px;
    border-radius : 8px; margin:3px">
    
    
    <input type ="button" onclick ="btnplus()" value="+" style="width:60px; height:60px;border-radius : 8px; margin:3px">
    <br>


    <input type ="button" onclick ="document.calculator.display.value +=4" value="4" style="width:60px; height:60px;
    border-radius : 8px; margin:3px">

<input type ="button" onclick ="document.calculator.display.value +=5" value="5" style="width:60px; height:60px;
border-radius : 8px; margin:3px">
<input type ="button" onclick ="document.calculator.display.value +=6" value="6" style="width:60px; height:60px;
border-radius : 8px; margin:3px">
<input type ="button" onclick ="btnsub()" value="-" style="width:60px; height:60px;
border-radius : 8px; margin:3px">
<br>

<input type ="button" onclick ="document.calculator.display.value +=7" value="7" style="width:60px; height:60px;border-radius : 8px; margin:3px">


<input type ="button" onclick ="document.calculator.display.value +=8" value="8" style="width:60px; height:60px;
border-radius : 8px; margin:3px">


<input type ="button" onclick ="document.calculator.display.value +=9" value="9" style="width:60px; height:60px;
border-radius : 8px; margin:3px">

<input type ="button" onclick ="btnmult()" value="*" style="width:60px; height:60px;
border-radius : 8px; margin:3px">
<br>


<input type ="button" onclick ="document.calculator.display.value +=0" value="0" style="width:60px; height:60px;
border-radius : 8px; margin:3px">

<input type ="button" onclick ="btnmod()" value="%" style="width:60px; height:60px;border-radius : 8px; margin:3px">
<input type ="button" onclick ="btndot()" value="." style="width:60px; height:60px;border-radius : 8px; margin:3px">
<input type ="button" onclick ="btndiv()" value="/" style="width:60px; height:60px;border-radius : 8px; margin:3px">
<br>
<input type ="button" onclick ="reset()"value="C" style="width:125px; height:60px; border-radius : 8px; margin:3px">


<input type ="button" onclick ="document.calculator.display.value = eval(document.calculator.display.value)" value="=" 
style="width:125px; height:60px;border-radius : 8px; margin:3px">



</form>


    </center>
</body>
</html>
